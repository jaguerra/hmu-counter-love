<!doctype html>
<html>
<head>
    <title>HMU send love!!</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no'/>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #love {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
            height: 100%;
        }

        #heart-wrap {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100px;
            height: 100px;
            z-index: 2;
            margin-left: -50px;
            margin-top: -50px;
            background-color: #ff6173;
            border-radius: 100px;
        }

        #heart-wrap.active {
            animation: pulse 0.4s ease;
        }

        #heart {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100px;
            height: 100px;
            background: url(heart.svg);
            background-repeat: no-repeat;
            background-position: 50%;
            z-index: 3;
            margin-left: -50px;
            margin-top: -50px;
            animation: heart-pulse 1.5s ease-in-out infinite;
        }

        .ripple {
            overflow: hidden;
        }

        .ripple-effect {
            position: absolute;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            background: white;
            animation: ripple-animation 2s;
        }

        @keyframes ripple-animation {
            from {
                transform: scale(1);
                opacity: 0.4;
            }
            to {
                transform: scale(100);
                opacity: 0;
            }
        }

        @keyframes heart-pulse {
            0%, 40% {
                transform: scale(1);
            }

            20% {
                transform: scale(1.2);
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.4);
            }
        }
    </style>
</head>
<body>
<div id='love' class="ripple" data-ripple-color="#feb7c1">
    <div id="heart-wrap"></div>
    <div id="heart"></div>
</div>

<script src="//code.jquery.com/jquery-1.11.1.js"></script>
<script>
    $('#love').click(function () {
        $.ajax('/love');
    });

    (function (window, $) {

        $(function () {

            $('.ripple').on('click', function (event) {
                event.preventDefault();
                var $div = $('<div/>'),
                        $heartWrap = $('<div id="heart-wrap" class="active"/>'),
                        xPos = $(this).width() / 2 - 25,
                        yPos = $(this).height() / 2 - 25;

                $div.addClass('ripple-effect');
                var $ripple = $div;
                $div
                        .css({
                            top: yPos - ($ripple.height() / 2),
                            left: xPos - ($ripple.width() / 2),
                            background: $(this).data("ripple-color")
                        })
                        .appendTo($(this));
                $heartWrap.appendTo($(this));

                window.setTimeout(function () {
                    $div.remove();
                    $heartWrap.remove();
                }, 2000);
            });

        });

    })(window, jQuery);
</script>
</body>
</html>
